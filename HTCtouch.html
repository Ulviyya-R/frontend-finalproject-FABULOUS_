<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <section class="htc-image-container">
      <div class="title">HTC Touch HD</div>
      <ul>
        <li>
          <a href="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-house-door-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"
              />

          </a>
        </li>
        <li>
          <a href=""> HTC Touch HD </a>
        </li>
      </ul>

    <section id="Product">
      <div class="container">
        <div class="row">
          <div class="col-md-7 col-sm-6 product-left">
            <div class="product-img">
              <div class="carousel-container">
                <a
                  href="https://demo.ishithemes.com/opencart/OPC100/OPC100L02/image/cache/catalog/productsimage/12-1000x1000.jpg"
                >
                  <img
                    class="img-fluid"
                    width="100%"
                    src="./assets/photos/HTCtouch/product/productimage.jpg"
                    alt=""
                  />
                </a>
              </div>
            </div>
            <div class="product-image-show">
              <div class="container">
                <div class="row">
                  <div class="">
                    <div class="show-img responsive slick_slide">
                      <div class="image" style="width: 148px">
                        <img
                          class="img-fluid"
                          width="100%"
                          src="./assets/photos/HTCtouch/product/headerslidecarousel/15-370x370.jpg"
                          alt=""
                        />
                      </div>

                      <div class="image" style="width: 148px">
                        <img
                          class="img-fluid"
                          width="100%"
                          src="./assets/photos/HTCtouch/product/headerslidecarousel/14-370x370.jpg"
                          alt=""
                        />
                      </div>

                      <div class="image" style="width: 148px">
                        <img
                          class="img-fluid"
                          width="100%"
                          src="./assets/photos/HTCtouch/product/headerslidecarousel/13-370x370.jpg"
                          alt=""
                        />
                      </div>

                      <div class="image" style="width: 148px">
                        <img
                          class="img-fluid"
                          width="100%"
                          src="./assets/photos/HTCtouch/product/headerslidecarousel/16-370x370.jpg"
                          alt=""
                        />
                      </div>

                      <div class="image" style="width: 148px">
                        <img
                          class="img-fluid"
                          width="100%"
                          src="./assets/photos/HTCtouch/product/headerslidecarousel/17-370x370.jpg"
                          alt=""
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-5 col-sm-6 product-right">
            <div class="product-right-head">
              <h1>HTC Touch HD</h1>
              <hr />
            </div>
            <div class="share">
              <span>Share</span>
            </div>
            <div class="rating">
              <span class="stack">
                <i class="fa-solid fa-star yellow"></i>
              </span>
              <span class="stack">
                <i class="fa-solid fa-star yellow"></i>
              </span>
              <span class="stack">
                <i class="fa-regular fa-star"></i>
              </span>
              <span class="stack">
                <i class="fa-regular fa-star"></i>
              </span>
              <span class="stack">
                <i class="fa-regular fa-star"></i>
              </span>
              <a href="" class="reviews">1 reviews</a>
              /
              <a href="" class="write">
                <i class="fa-solid fa-pencil"></i>
                Write a review
              </a>
            </div>
            <ul class="price">
              <li>
                <h2>$122.00</h2>
              </li>
              <li>Ex Tax: $100.00</li>
              <li>Price in reward points: 200</li>
              <hr />
            </ul>
            <div class="shop">
              <label class="control-label" for="shopInput">Qty</label>
              <input
                type="text"
                value="1"
                size="2"
                id="shopInput"
                class="form-control shopinput"
                style="width: auto"
              />
              <button
                type="button"
                class="btn btn-primary btn-lg btn-block addtoCart"
              >
                ADD TO CART
              </button>
              <button type="button" class="btn btn-default wishlist">
                <i class="fa-regular fa-heart"></i>
              </button>
              <button type="button" class="btn btn-default exchange">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-bar-chart-line-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1V2z"

            <ul class="features">
              <li>
                <span>BRAND:</span>
                <a href="">HTC</a>
              </li>
              <li>
                <span>Product Code:</span>
                Product 1
              </li>
              <li>
                <span>Reward Points:</span>
                400
              </li>
              <li>
                <span>Availability:</span>
                In Stock
              </li>
